<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <title>Akan Names</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="display-3 page-heading">Independent Project One!</h1>

        <div class="row">
            <div class="col">
                <form class="row gx-3 gy-2 align-items-center" name="myForm" onsubmit="formValidation();">
                    <div class="col-sm-3">
                        <label class="visually-hidden" for="specificSizeInputName">Year Of Birth</label>
                        <input type="number" class="form-control" id="year" placeholder="Year Of Birth" name="year">
                    </div>
                    <div class="col-sm-3">
                        <label class="visually-hidden" for="specificSizeInputGroupUsername">Month of birth</label>
                            <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
                    </div>
                    <div class="col-sm-3">
                        <label class="visually-hidden" for="specificSizeInputName">Date Of Birth</label>
                        <input type="number" class="form-control" id="date" placeholder="Date Of Birth" name="date">
                    </div>
                    <div class="col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success" onclick="getName();">Find my name!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
